language: erlang

# Choose which platforms you want your builds run against (done in parallel)
env:
   - ST=PharoCore-1.3
   - ST=Pharo-1.4
   - ST=Pharo-2.0
   - ST=Squeak-4.3
   - ST=Squeak-4.4

# Boilerplate ... should be no reason to edit the install section
install:
   - export PROJECT_HOME="$(pwd)"
   - cd $HOME
   - wget -O builderCI.zip https://github.com/dalehenrich/builderCI/zipball/master
   - unzip -q builderCI.zip
   - cd dalehenrich-builderCI*
   - source build_env_vars
   - ln -s $PROJECT_HOME $GIT_PATH
   - ./build_image.sh

# edit the `build.sh` if you have put travisCI.st in a non-standard location
script:
   - ./build.sh -i $ST -s latAmMirror.st -m -f "$PROJECT_HOME/tests/travisCI.st" -o travisCI
   - cd "${BUILD_PATH}/travisCI/"
   - $BUILDER_CI_HOME/buildImageErrorCheck.sh
#   - if ( test -e TravisCIFailure.txt ); then cat TravisTranscript.txt; fi
   - $BUILDER_CI_HOME/buildTravisStatusCheck.sh
   - if ( test -e TravisCIFailure.txt ); then die; fi
#   - cat TravisTranscript.txt
