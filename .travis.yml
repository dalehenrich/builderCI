language: erlang

# build matrix: "PharoCore-1.3" or "Squeak4.3" ... parallel tests for
#   all listed environments
env:
   - ST=PharoCore-1.3

install:
   - export BASE_PATH="$(pwd)"
   - export BUILD_PATH="${WORKSPACE:=$BASE_PATH/builds}"
   - export IMAGES_PATH="$BASE_PATH/images"
   - export SCRIPTS_PATH="$BASE_PATH/scripts"
   - export SOURCES_PATH="$BASE_PATH/sources"
   - export VM_PATH="$BASE_PATH/oneclick/Contents"
   - export BUILD_CACHE="$BASE_PATH/cache"
   - export GIT_PATH="$IMAGES_PATH/git_cache"
   - export TESTS_PATH="$BASE_PATH/tests"
   - ./build_clone.sh -g "-b pharo1.3 git://github.com/dalehenrich/filetree.git"
   - ./build_clone.sh -g "git://github.com/dalehenrich/metacello-work.git"
   - ./build_image.sh

script:
   - ./build.sh -i PharoCore-1.3 -o travisCI
   - cd "${BUILD_PATH}/travisCI/"
   - if ( test -e PharoDebug.log ); then cat PharoDebug.log; fi
   - if ( test -e PharoDebug.log ); then die; fi

